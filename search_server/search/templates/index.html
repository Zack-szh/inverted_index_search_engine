<!DOCTYPE html>
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> 
    <title>ask485?</title>
</head>
<body> 
    <form action="/" method="GET" class="search_bar">
    <input type="text" name="q" value="{{ request.args.get('q', '') }}" placeholder="Search..."/>
    <input type="range" name="w" value="{{ request.args.get('w', 0.5) }}" min="0" max="1" step="0.1" />
    <input type="submit" value="Search"/>
    </form>


    {% if hits %}
    {% for hit in hits %}
    <div class="doc">
        <div class="doc_title">{{ hit.title }}</div>
        <div class="doc_summary">{{ hit.summary }}</div>
        <div><a class="doc_url" href="{{ hit.url }}">{{ hit.url }}</a></div>
    </div>
    {% endfor %}
    {% endif %}

</body>
</html>
